<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Bar Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Skills Section */
    .skills-section {
      width: 80%;
      margin: 0 auto;
    }

    /* Section Title */
    .skills-title {
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 30px;
    }

    /* Flex container for the two main boxes */
    .skills-container {
      display: flex;
      gap: 40px;
      justify-content: space-between;
    }

    /* Individual box styling */
    .skill-box {
      flex: 1;
      border: 2px solid #4CAF50; /* Adding a border around each box */
      padding: 20px;
      border-radius: 10px; /* Optional: rounded corners */
    }

    /* Skill row style */
    .skill-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px; /* Padding inside each skill row */
      border: 1px solid #ddd; /* Border around each skill row */
      border-radius: 5px; /* Optional: rounded corners for each skill row */
    }

    .skill-name {
      flex: 1;
      font-weight: bold;
    }

    .skill-bar {
      width: 150px;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .skill-progress {
      height: 100%;
      background-color: #4CAF50;
    }

    .skill-percentage {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="skills-section">
    <div class="skills-title">Skills</div>
    <div class="skills-container">
      <!-- Left Box -->
      <div class="skill-box">
        <div class="skill-row">
          <div class="skill-name">HTML</div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 85%"></div>
          </div>
          <div class="skill-percentage">85%</div>
        </div>
        <div class="skill-row">
          <div class="skill-name">CSS</div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 80%"></div>
          </div>
          <div class="skill-percentage">80%</div>
        </div>
        <div class="skill-row">
          <div class="skill-name">Java</div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 55%"></div>
          </div>
          <div class="skill-percentage">55%</div>
        </div>
      </div>

      <!-- Right Box -->
      <div class="skill-box">
        <div class="skill-row">
          <div class="skill-name">MySQL</div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 95%"></div>
          </div>
          <div class="skill-percentage">95%</div>
        </div>
        <div class="skill-row">
          <div class="skill-name">SPSS</div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 85%"></div>
          </div>
          <div class="skill-percentage">85%</div>
        </div>
        <div class="skill-row">
          <div class="skill-name">NGINX</div>
          <div class="skill-bar">
            <div class="skill-progress" style="width: 70%"></div>
          </div>
          <div class="skill-percentage">70%</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
